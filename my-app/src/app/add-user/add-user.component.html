<h2 class="dialog-title">Add User</h2>
<form (ngSubmit)="addUser()" #userForm="ngForm">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput id="name" [(ngModel)]="name" name="name" required #nameInput="ngModel">
      <mat-error *ngIf="nameInput.invalid && nameInput.touched">
        Name is required.
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput id="email" [(ngModel)]="email" name="email" required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.invalid && emailInput.touched">
        Email is required.
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput id="phone" [(ngModel)]="phone" name="phone" required #phoneInput="ngModel">
      <mat-error *ngIf="phoneInput.invalid && phoneInput.touched">
        Phone is required.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="closeDialog()">Cancel</button>
    <button mat-button type="submit" [disabled]="userForm.invalid">Add User</button>
  </mat-dialog-actions>
</form>
